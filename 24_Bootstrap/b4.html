<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Grid Cols</title>
    <style>
        .col{
            padding: 10px;
            border: 5px solid red;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <!-- row-cols-2 : row with number of columns -->
        <div class="row row-cols-2">
            <div style="background-color: crimson;" class="col">Col 1</div>
            <div style="background-color: seagreen;" class="col">Col 2</div>
            <div style="background-color: slateblue;" class="col">Col 3</div>
            <div style="background-color: cornflowerblue;" class="col">Col 4</div>
        </div>
    </div>
</body>

</html>
<!-- Note: -->
<!-- Make sure you're applying padding to the correct elements.  -->
<!-- Padding should be applied to the .col elements, not the .row or .container elements. -->
