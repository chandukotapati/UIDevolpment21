<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<style>
   
    
    fieldset{
        width: 35%;
        background-color: greenyellow;
       border-color: blueviolet;
       position: relative;
       top: 200px;
       left: 450px;
       border-radius: 25px;
    }
    legend {
        font-size: xx-large;
        color: darkred;
        font-style: italic;
        text-align: center;
    }
    button{
        border-radius: 50px;
       position: relative;
       left: 230px;
    }
    
   
    

    
</style>
<body>
    <fieldset>
        <legend>Details Form</legend><br>
        <form action="">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Firstname"> <br> <br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" required placeholder="lastname"><br> <br>

            <label for="Email">Email:</label>
            <input type="Email" id="Email" required placeholder="email id"> <br><br>

            <label for="Message">Feedback</label>
            <textarea name="Text" id="Message" cols="20" rows="3">Message</textarea><br><br>
             
            <button>SUBMIT</button>

             
        </form>

    </fieldset>


</body>

</html>
