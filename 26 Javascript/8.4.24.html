<body>

    <p>Price: <span id="price"></span></p>

    <p>Start Time: <span id="startTime"></span></p>

    <p>End Time: <span id="endTime"></span></p>

    
    <script>

        const flightDetails = {
            flightName: 'Air India Express',
            price: 4637,
            arrival: 'HYD Hyderabad, India',
            departure: 'PNQ Pune, India',
            discount: 5,
            startTime: '2024-04-08T17:10:09.229Z',
            endTime: '2024-04-08T02:45:26.874Z',
            getDiscountedPrice: function() {
                return parseInt(this.price - (this.price * this.discount / 100));
            },
            getStartTime: function() {
                const dateObj = new Date(this.startTime);
                return `${dateObj.getHours()}:${dateObj.getMinutes()}`;
            },
            getEndTime: function() {
                const dateObj = new Date(this.endTime);
                return `${this.appendZero(dateObj.getHours())}:${this.appendZero(dateObj.getMinutes())}`;
            },
            appendZero: (value) => value.toString().length === 1 ? '0' + value : value
        };

        document.getElementById('price').innerHTML = flightDetails.getDiscountedPrice();

        document.getElementById('startTime').innerHTML = flightDetails.getStartTime();

        document.getElementById('endTime').innerHTML = flightDetails.getEndTime();

        var getEndTime = () => {
            const dateObj = new Date(flightDetails.endTime);
            return `${flightDetails.appendZero(dateObj.getHours())}:${flightDetails.appendZero(dateObj.getMinutes())}`;
        };
