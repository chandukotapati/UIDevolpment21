        function loginPromiseFunc() {
            const loginPromise = new Promise(function(resolve, reject) {
            let isCredentialsValid = true;
                setTimeout(function() {
                    if (isCredentialsValid) {
                        resolve('Valid credentials');
                    } else {
                        reject('Invalid crendentials');
                    }
                }, 2000);
            });
            return loginPromise;
        }

        function getProfilePromiseFunc() {
            const getProfilePromise = new Promise(function(resolve, reject) {
                let isProfileAvailable = true;
                setTimeout(function() {
                    if (isProfileAvailable) {
                        resolve({name: 'Ganesh', email: 'ganesh@gmail.com', city: 'Hyderabad'});
                    } else {
                        reject('Unable to fetch profile details.');
                    }
                }, 2000);
            });
            return getProfilePromise;
        }
