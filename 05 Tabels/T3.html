<!DOCTYPE html>
<html lang="en">
<head>
    <title>tabels</title>
    <style>
      table{

        width: 100%;
    }
      table, th, tr, td{
        border: 1px solid red;
        padding: 10px;
        border-spacing: 10;
      }

      th, td{
        height: 100;

        vertical-align: top;
        vertical-align: bottom;

        text-align: center;
        text-align: right;
        text-align: left;
    }   
       caption{
        caption-side: bottom;
        caption-side: top;
       }
       
    td{
        empty-cells: hide;
    }
    </style>
</head>
<body>
    <table>
        <caption>tabularforn</caption>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> 1</td>
                <td> iphone</td>
                <td> 100000</td>
    
            </tr>
            <tr>
                <td> 2</td>
                <td> IQOO</td>
                <td> 30000</td>
    
            </tr>
    
            <tr>
                <td> 3</td>
                <td>Redmi </td>
                <td> 400000</td>
    
            </tr>

            <tr>
                <td> 4</td>
                <td></td>
                <td> </td>
    
            </tr>

        </tbody> 
        <tfoot>
            <tr>
                <td> Price</td>
                <td>Redmi </td>
                <td> 880000</td>
    
            </tr>

        </tfoot>
        
            <tr>
                <td colspan="2"> Price</td>
                <td> 880000</td>
    
            </tr>

        
        
            <tr>
                <td rowspan="2"> Price</td>
                <td> 880000</td>
    
            </tr>

        


    </table>
    
</body>
</html>
