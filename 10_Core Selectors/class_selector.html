<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tag Selector</title>
    <style>
        .c1{
            border: 2px solid skyblue;
            margin: 10px;
            padding: 10px;
        }

        .c2{
            border: 2px solid red;
            margin: 10px;
            padding: 10px;
        }

        .c3{
            border: 2px solid greenyellow;
            margin: 10px;
            padding: 10px;
        }

        .c4{
            border: 2px solid purple;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="c1">Hello Java</div>

    <div class="c2">Hello Python</div>

    <div class="c3">
        <p>Hello C#</p>
    </div>
    <section>
        <div class="c4">
            <p>Hello Devops</p>
        </div>
    </section>
</body>
</html>
