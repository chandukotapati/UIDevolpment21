<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        div{
            border: 2px solid skyblue;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>Hello Java</div>

    <div>Hello Python</div>

    <div>

        </div>
    </section>
</body>
</html>
