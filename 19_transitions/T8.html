
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

      section, div{
        /*border: 2px solid rgb(228, 233, 235); */
        padding: 10px;
        margin: 10px;
      }

      section, div{
        position: relative;
        margin-left: 15px;
        margin-top: 20px;
      }
      .dev{
        display: grid;
        grid-template-columns: 230px 230px 230px 230px;
        gap: 60px;
      }

      img{
        width: 120px;
        border-radius: 10px;
      }

      .img1:hover, .img2:hover, .img3:hover, .img4:hover{
        transform: scale(2.3);
      }
    </style>
</head>
<body>
    <h2>Select Your CARS</h2>
    <section>
            <div class="dev">

                <div>
                    <img class="img1" src="../html img/car1.jpg" alt="">
                </div>

                <div>
                    <img class="img2" src="../html img/car2.jpg" alt="">
                </div>

                <div>
                    <img class="img3" src="https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D" alt="">
                </div>

                <div>
                    <img class="img4" src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGNhcnN8ZW58MHx8MHx8fDA%3D" alt="">
                </div>

            </div>
        
    </section>
</body>
</html>
