
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Property</title>
    <style>
        div{
            border: 10px dashed blue;
            padding: 20px;

            transition-property: border, background-color  border-width;

            /*5s for the border-style, 3s for the background-color, 5s for the border-width*/
            transition-duration: 5s, 3s, 5s;

            /*5s for the border-style, 0s for the background-color, 0s for the border-width*/
            transition-delay: 5s 0s 0s;
        }
        div:hover{
            border: 10px solid green;
            border-width: 1px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>Java is Object Oriented PL</div>
</body>
</html>
