
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        div{
            border: 2px solid hotpink;
            padding: 20px;
            margin-bottom: 10px;
        }

        div:nth-child(2):hover{
            /*scale(width and height)  */
            transform: scale(1.01, 3.0);
            background-color: rgb(161, 94, 127);
            font-size: large;
        }
    </style>
</head>
<body>
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
</body>
</html>
