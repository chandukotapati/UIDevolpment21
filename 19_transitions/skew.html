<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        div{
            border: 2px solid hotpink;
            padding: 20px;
            margin-bottom: 10px;
        }

        div:nth-child(3):hover{
            /*skew(x and y) in degress */
            transform: skew(2deg, 5deg);
            background-color: cornflowerblue;
        }
        
    </style>
</head>
<body>
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
</body>
</html>
