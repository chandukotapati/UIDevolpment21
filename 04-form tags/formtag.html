<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
   <fieldset>
    <legend>Fill the Form</legend>
    <form action="" method="">

        <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Firstname"> <br> <br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" required placeholder="lastname"><br> <br>

    <label for="Email">Email:</label>
    <input type="Email" id="Email" required placeholder="email id"> <br><br>

    <label for="num">Contact:</label>
    <input type="text" id="num" placeholder="Number"> <br><br>

    <label> Gender:</label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female:</label>
    <input type="radio" id="female" name="gender"><br><br>

    <label> Skills :</label>
    <label for="Java"> Java</label>
    <input type="checkbox" id="Java">

    <label for="Python"> Python</label>
    <input type="checkbox" id="Python">
    
    <label for="JavaScript"> Javascript</label>
    <input type="checkbox" id="JavaScript"> <br> <br>

    <label for="File"> Upload :</label>
    <input type="File" id="File"><br><br>

    
    <input type="submit" id="">

    </form>
   </fieldset>
    
    
</body>
</html>
